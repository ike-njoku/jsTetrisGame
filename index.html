<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tetris Game</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="/styles.css">
    <!-- scripts -->
    <script src="/app.js" defer></script>
</head>

<body>

    <div class="main">

        <!-- Tetris container -->
        <div data-tetrisContainer class="container">
            <!-- individual blocks are built and inserted by app.js -->
        </div>
        <!-- tetris container ends -->

        <!-- score/ options -->
        <div class="box">Score
            <div data-scoreBoard class="scoreBoard"></div>
            <div class="controls"></div>
        </div>

    </div>


    <!-- Tetris container -->
    <div data-tetrisContainer class="container">
        <!-- individual blocks are built and inserted by app.js -->
    </div>
    <!-- tetris container ends -->

    <!-- score/ options -->

</body>

</html>
